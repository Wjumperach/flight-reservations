<h2 mat-dialog-title class="title">{{problemDetails?.title ?? DialogTitles.ERROR}}</h2>
<mat-dialog-content>
  @for (error of (this.problemDetails | toErrorList); track error) {
    <div>
      {{ error.message }}
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close data-cy="close">{{ButtonNames.CLOSE}}</button>
</mat-dialog-actions>
