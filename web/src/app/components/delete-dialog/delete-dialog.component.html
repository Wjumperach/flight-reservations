<h1 mat-dialog-title class="title">{{DialogTitles.CONFIRM}}</h1>
<mat-dialog-content>{{Messages.CONFIRM}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="closeDialog()" data-cy="confirm">{{ButtonNames.OK}}</button>
    <button mat-raised-button color="primary" mat-dialog-close data-cy="cancel">{{ButtonNames.CANCEL}}</button>
</mat-dialog-actions>
