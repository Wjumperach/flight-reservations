<h1 mat-dialog-title class="title">{{DialogTitles.CONFIRM}}</h1>
<div mat-dialog-content>{{message}}</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="closeDialog()" data-cy="confirm">{{ButtonNames.OK}}</button>
    <button mat-raised-button color="primary" mat-dialog-close data-cy="cancel">{{ButtonNames.CANCEL}}</button>
</div>
